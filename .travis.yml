# Travis CI build file
language: java
jdk:
  - oraclejdk8

git:
  depth: 3

install:
  - git clone -b $TRAVIS_BRANCH --depth 3 https://github.com/esoco/esoco-common

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
