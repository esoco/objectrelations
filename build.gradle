apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'

project.version = '1.0.0'
project.group = 'org.obrel'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories 
{
    jcenter()
}

dependencies 
{
	if (project(':esoco-common').getProjectDir().exists())
	{
		compile project(':esoco-common')
	}
	else
	{
		compile 'de.esoco:esoco-common:1.+'
	}
		
    testCompile 'junit:junit:4.+'
}

jar { from sourceSets.main.allJava }

eclipse {
	jdt { 
		sourceCompatibility = "1.7"
		targetCompatibility = "1.7"
	}
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourceJar
    archives javadocJar
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
    }
}

bintray {
	user = project.hasProperty('bintrayUser') ? 
				project.property('bintrayUser') : 
				System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? 
				project.property('bintrayApiKey') : 
				System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    publish = true

	pkg {
		repo = 'sdack'
		name = 'objectrelations'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/esoco/objectrelations.git'
		version {
			name = project.version
	    }
    }
}