image: java:8-jdk

git:
  depth: 1

install:
  - git clone -b $TRAVIS_BRANCH -depth 1 https://github.com/esoco/esoco-common

stages:
  - build
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    
build:
  stage: build

  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - develop
    - master

test:
  stage: test
  script:
    - ./gradlew check

