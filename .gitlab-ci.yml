image: java:8-jdk

stages:
  - build
  - test

install:
  - git clone -b $TRAVIS_BRANCH https://github.com/esoco/esoco-common

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    
git:
  depth: 1

build:
  stage: build

  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - develop
    - master

test:
  stage: test
  script:
    - ./gradlew check

